<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name">
        </div>
        <div class="form-group">
          <label for="name">Last name</label>
          <input type="text" class="form-control" placeholder="Last name" [(ngModel)]="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" placeholder="1234" [(ngModel)]="password" name="password">
        </div>
        <div class="form-group">
          <label for="name">Confirm password</label>
          <input type="password" class="form-control" placeholder="1234" [(ngModel)]="repeatPasword"
            name="repeatPasword">
        </div>
        <div class="form-group">
          <label for="name">Favorite color</label>
          <input type="text" class="form-control" placeholder="Green" [(ngModel)]="favoriteColor" name="favoriteColor">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>Name: {{name}}</p>
      <p>Last name: {{lastName}}</p>
      <p>Username: {{username}}</p>
      <p>Password: {{password}}</p>
      <p>Confirm password: {{repeatPasword}}</p>
      <p>Favorite color: {{favoriteColor}}</p>
    </div>
  </div>
</div>
